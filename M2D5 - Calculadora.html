<!-- Instruções do projeto
Com os conceitos aprendidos, crie um programa de calculadora que: 

receba dois valores, que devem ser salvos em variáveis; 
o usuário deve colocar qual operador ele vai utilizar por meio dos símbolos aritméticos; 
com os dois valores e o operador definido, o programa deve fazer a operação e retornar o resultado; 
se houver divisão, você deve retornar o resultado e a sobra, caso haja alguma. 

Inicio do códido -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <script>
// Coletando as varáveis e o operador
var num1 = Number(prompt('Informe o primeiro número: ')) 
var op = prompt('Informe a operação (+,-,*,/): ')
var num3 = Number(prompt('Informe o segundo número: '))

console.log(calculadora(num1, op, num3))

function calculadora (num1, op, num3){
    if (op === '+'){
        conta = (num1 + num3)
        alert('O resultado da sua soma é: ' + conta)
    }
        
    else if (op === '-'){
        conta = (num1 - num3)
        alert('O resultado da sua subtração é: ' + conta)
    }

    else if (op === '*'){
        conta = (num1 * num3)
        alert('O resultado da sua multiplicação é: ' + conta)
    }
    
    else if (op === '/'){
        if (num3 === 0){
            alert('Não é possível dividir por zero!')
        }
        else {
            conta = num1 / num3
            resto = num1%num3
            if (resto!==0){
                alert('O resultado da operação é: ' + conta + ' e o resto da divisão é: ' + conta)
                }
            else{
                alert('O resultado da operação é: ' + conta)
                }
            }
    }
    else {
        alert('Operador inválido')
    }	
}
    </script>
</body>
</html>
